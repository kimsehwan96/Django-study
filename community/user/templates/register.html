<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1>회원가입</h1>
                </div>
            </div>
            <div class='row mt-5'>
                <div class="col-12">
                    {{ error }}
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <form method="POST", action=".">
                        {% csrf_token %} <!-- form의 경우 데이터를 서버에 전달하는 것. cross domain 방지 -->
                        <div class="mb-3">
                          <label for="username" class="form-label">사용자 이름</label>
                          <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="useremail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일" name="useremail">
                          </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">비밀번호</label>
                          <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="re-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
                          </div>
                        <button type="submit" class="btn btn-primary">등록</button>
                      </form>
                      
                </div>
            </div>
        </div>
    </body>
</html>
