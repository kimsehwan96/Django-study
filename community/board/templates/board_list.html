{% extends "base.html" %}

{% block contents %}
<div class="row mt=5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>아이디</th>
                    <th>일시</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                <!-- boards가 context로 전달되었고 각 객체는 For문 안에서 board로 사용 -->
                {% for board in boards %}
                <th>{{board.id }}</th>
                <td>{{ board.title }}</td>
                <td>{{ board.writer }}</td>
                <td>{{ board.registered_dttm }}</td>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary"> 글쓰기 </button>
    </div>
    
</div>
{% endblock %}
