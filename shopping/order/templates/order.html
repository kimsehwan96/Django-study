{% extends "base.html" %}
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scopre="col">#</th>
                    <th scopre="col">상품명</th>
                    <th scopre="col">수량</th>
                    <th scopre="col">주문자</th>
                    <th scopre="col">주문날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for order in order_list %}
                <tr>
                    <th scopre="row">{{ order.id }}</th>
                    <th>{{ order.product }}</a></th>
                    <th>{{ order.quantity |intcomma }} 개</th>
                    <th>{{ order.user }}</th>
                    <th>{{ order.registered_date|date:'Y-m-d H:i' }}</th>
                    <!-- django builtin filter 검색해보기 -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- {{ object_list }}  <- 쿼리셋이 보인다. ListView를 상속받은 클래스뷰에서는 이케 받아오기가 가능하넴. -->

{% endblock %}
